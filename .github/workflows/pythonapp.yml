# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Ubuntu-latest CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install python
      run: |
        apt-get install --reinstall python3.7
        apt-get install --reinstall python3.7-dev
        apt-get install --reinstall python3.7-tk
        pip3 install virtualenv==16.7.8
    - name: Setting up virtual environment
      run: |
        chmod +x install.sh
        bash install.sh
    - name: Entering the virtual python environment..
      run: source dev_into.sh
    - name: Runing bazel tests..
      run: bazel test //...
