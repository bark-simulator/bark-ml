name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      # install buildwheel
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==1.11.0

      # install bazel
      - name: Setup bazel
        uses: jwlawson/actions-setup-bazel@v1
        with:
          bazel-version: '4.0.0'

      # make sure it is installed
      - name: Use bazel
        run: bazel --version

      # build bark-ml package
      - name: Build package
        run: bazel run //bark_ml:pip_package

      # should be here now: bazel-bin/bark_ml/pip_package.runfiles

      # run buildwheel
      - name: Build wheels
        run: cd ./bazel-bin/bark_ml/pip_package.runfiles && python -m cibuildwheel --output-dir wheelhouse
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl