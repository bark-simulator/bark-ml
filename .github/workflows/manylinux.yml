name: ManyLinux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: docker://barksim/bazel-manylinux
    steps:
      - uses: actions/checkout@v1
      - name: Setting up virtual environment
        run: virtualenv --python=/opt/python/cp37-cp37m/bin/python ./bark_ml/python_wrapper/venv
      - name: Getting into venv
        run: . ./bark_ml/python_wrapper/venv/bin/activate
      - name: Installing Requirements
        run: ./bark_ml/python_wrapper/venv/bin/pip3 install --upgrade pip && ./bark_ml/python_wrapper/venv/bin/pip3 install -r ./utils/docker/installers/requirements.txt
      - name: Building ManyLinux
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: bash package.sh manylinux